<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Titre de la page</title>
        
    </head>
    <body>
        <div>
            <h1>Titre important</h1>
        </div>
        
        <p>Ceci est le <em>premier</em> paragraphe de la <mark>page</mark></p>
        <div>
            <h2>Titre moins important</h2>
            <p>Ceci est le <strong>second</strong> paragraphe de la <mark>page</mark></p>
        </div>
    </body>
</html>
