<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="POST">
        <label for="prénom">Prénom</label>
        <input type="text" name="prénom" placeholder="Ex : Jean" maxlength="20" minlength="2">
        <br>
        <label for="nom">Nom</label>
        <input type="text" name="nom" placeholder="Ex : Dubois" maxlength="20" minlength="2">
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Ex : adresse@mail.fr" >
        <br>
        <label for="téléphone">Téléphone</label>
        <input type="tel" name="téléphone" placeholder="Ex : 0612345678" >
    </form>
</body>
</html>
