<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="POST">
        <fieldset>
        <legend>Infos personnelles</legend>
        <label for="prénom">Prénom</label>
        <input type="text" name="prénom" id="prénom" placeholder="Ex : Jean" maxlength="20" minlength="2" autofocus>
        <br>
        <label for="nom">Nom</label>
        <input type="text" name="nom" id="nom" placeholder="Ex : Dubois" maxlength="20" minlength="2">
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Ex : adresse@mail.fr">
        <br>
        <label for="téléphone">Téléphone</label>
        <input type="tel" name="téléphone" id="téléphone" placeholder="Ex : 0612345678">
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Entrez votre password" minlength="8" maxlength="30">
        <br>
        <label for="âge">Âge</label>
        <input type="number" name="âge" id="âge" placeholder="Ex : 20" min="1">
        <br>
        <label for="commentaire">Commentaire</label>
        <br>
        <textarea name="commentaire" id="commentaire" cols="70" rows="10" placeholder="Laissez votre commentaire ici"></textarea>
        <br>
        <label for="date">Date de mon commentaire</label>
        <input type="date" id="date" name="date">
        <br>
        <label for="photo">Ma photo</label>
        <input type="file" accept=".png, .jpg, .gif">
    </fieldset>
    <fieldset>
        <legend>Vous préférez</legend>
        <input type="checkbox" id="langage1" name="langage1" value="HTML" checked>
        <label for="langage1">HTML</label>
        <br>
        <input type="checkbox" id="langage2" name="langage2" value="CSS">
        <label for="langage2">CSS</label>
        <br>
        <input type="checkbox" id="langage3" name="langage3" value="JS">
        <label for="langage3">JS</label>
        <br>
        <input type="checkbox" id="langage4" name="langage4" value="Rien">
        <label for="langage4">Ne rien faire</label>
    </fieldset>
    <fieldset>
        <legend>Vous vous levez</legend>
        <input type="radio" id="radio1" name="radio" value="matin"> <label for="radio1">Le matin</label>
        <br>
        <input type="radio" id="radio2" name="radio" value="midi"> <label for="radio1">Le midi</label>
        <br>
        <input type="radio" id="radio3" name="radio" value="soir"> <label for="radio1">Le soir</label>
        <br>
        <input type="radio" id="radio4" name="radio" value="late"> <label for="radio1">En retard !</label>
    </fieldset>
    <fieldset>
        <legend>Fin du formulaire</legend>
        <label for="select">Vous en avez assez ?</label>
        <select name="select" id="select">
            <optgroup label="Team pas encore !">
                <option value="plus">J'en veux plus</option>
                <option value="super">C'est super !</option>
            </optgroup>
            <optgroup label="Team Oula">
                <option value="enough">J'en ai marre</option>
                <option value="mercy">Pitié !</option>
            </optgroup>
        </select>
        <br>
        <input type="submit" id="envoyer" name="envoyer" value="Envoyer"></input>
        <input type="reset">
    </fieldset>
     
    </form>
</body>
</html>
